    <style>
        @keyframes fadeIn {

        .modal.active {

        }

    <!-- Reschedule Modal -->
    <div id="rescheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-lg font-bold">Reagendar Agendamento</h4>
                <span id="closeRescheduleModal" class="modal-close">&times;</span>
            </div>
            <div id="rescheduleBody" class="modal-body">
                <label for="rescheduleService" class="block text-sm font-medium text-gray-700">Serviço</label>
                <select id="rescheduleService" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <!-- Services -->
                </select>
                
                <label for="rescheduleDate" class="block text-sm font-medium text-gray-700 mt-4">Data</label>
                <input type="date" id="rescheduleDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" />
                
                <label for="rescheduleTime" class="block text-sm font-medium text-gray-700 mt-4">Horário</label>
                <select id="rescheduleTime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                    <!-- Times -->
                </select>
            </div>
            <div class="modal-footer">
                <button id="confirmRescheduleButton" class="primary-button">Confirmar Reagendamento</button>
                <button id="cancelRescheduleButton" class="secondary-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Element declarations
        const searchButton = document.getElementById("searchButton");
        const resultsDiv = document.getElementById("results");
        const phoneInput = document.getElementById("phone");
        const emailInput = document.getElementById("email");
        
        // Reschedule Modal Elements
        const rescheduleModal = document.getElementById("rescheduleModal");
        const closeRescheduleModal = document.getElementById("closeRescheduleModal");
        const rescheduleServiceSelect = document.getElementById("rescheduleService");
        const rescheduleDateInput = document.getElementById("rescheduleDate");
        const rescheduleTimeSelect = document.getElementById("rescheduleTime");
        const confirmRescheduleButton = document.getElementById("confirmRescheduleButton");
        const cancelRescheduleButton = document.getElementById("cancelRescheduleButton");
        
        let selectedAppointmentId;
        
        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const options = { weekday: 'short', day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }
        
        // Function to format time
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            return `${hours}:${minutes}`;
        }
        
        // Function to display message
        function displayMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-md ${type === 'error' ? 'bg-red-100 text-red-800 border border-red-500' : 'bg-blue-100 text-blue-800 border border-blue-500'}`;
            messageDiv.textContent = message;
            resultsDiv.appendChild(messageDiv);
        }
        
        // Function to clear results
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        // Formatação do telefone
        phoneInput.addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            
            // Formatação: (00) 00000-0000
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
            }
            if (value.length > 10) {
                value = `${value.substring(0, 10)}-${value.substring(10)}`;
            }
            
            e.target.value = value;
        });
        
        // Function to search appointments
        searchButton.addEventListener("click", async () => {
            clearResults();
            const phone = phoneInput.value.replace(/\D/g, '');
            const email = emailInput.value.trim().toLowerCase();
        
            if (!phone && !email) {
                displayMessage("Por favor, informe um telefone ou e-mail para buscar.", 'error');
                return;
            }
        
            displayMessage("Buscando agendamentos, aguarde...");
        
            try {
                console.log('Buscando agendamentos para USER_ID:', USER_ID, 'Phone:', phone, 'Email:', email);
                
                let query = supabaseClient.from("agendamentos").select(`
                    id,
                    cliente_nome,
                    cliente_telefone,
                    email,
                    data_agendamento,
                    hora_agendamento,
                    status,
                    valor,
                    servicos:servico_id (nome, duracao_minutos, preco),
                    profissionais:profissional_id (nome)
                `).eq('user_id', parseInt(USER_ID));
        
                if (phone) {
                    query = query.eq("cliente_telefone", phone);
                } else if (email) {
                    query = query.ilike("email", `%${email}%`);
                }
        
                const { data, error } = await query.order('data_agendamento', { ascending: false });
        
                if (error) {
                    console.error('Erro na consulta:', error);
                    throw error;
                }
        
                console.log('Dados retornados:', data);
                clearResults();
        
                if (data && data.length > 0) {
                    data.forEach(appointment => {
                        const appointmentDiv = document.createElement("div");
                        appointmentDiv.className = "bg-white p-6 rounded-2xl border border-gray-100 shadow-md card-hover";
        
                        let statusColor = 'bg-gray-100 text-gray-800';
                        let statusText = appointment.status;
                        
                        if (appointment.status === 'confirmado') {
                            statusColor = 'bg-green-100 text-green-800';
                            statusText = 'Confirmado';
                        }
                        if (appointment.status === 'agendado') {
                            statusColor = 'bg-blue-100 text-blue-800';
                            statusText = 'Agendado';
                        }
                        if (appointment.status === 'cancelado') {
                            statusColor = 'bg-red-100 text-red-800';
                            statusText = 'Cancelado';
                        }
                        if (appointment.status === 'concluido') {
                            statusColor = 'bg-purple-100 text-purple-800';
                            statusText = 'Concluído';
                        }
        
                        appointmentDiv.innerHTML = `
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${appointment.servicos?.nome || 'Serviço não definido'}</h3>
                            <p class="text-gray-600 mb-2">
                                <i class="fas fa-calendar-alt mr-2"></i> ${formatDate(appointment.data_agendamento)}
                                <i class="fas fa-clock ml-4 mr-2"></i> ${formatTime(appointment.hora_agendamento)}
                            </p>
                            <p class="text-gray-600 mb-2"><i class="fas fa-user mr-2"></i> ${appointment.profissionais?.nome || 'Profissional não definido'}</p>
                            <p class="text-gray-600 mb-2"><i class="fas fa-phone mr-2"></i> ${appointment.cliente_telefone}</p>
                            ${appointment.valor ? `<p class="text-gray-600 mb-4"><i class="fas fa-dollar-sign mr-2"></i> R$ ${parseFloat(appointment.valor).toFixed(2)}</p>` : ''}
                            <div class="mt-4 flex justify-between items-center">
                                <span class="${statusColor} px-3 py-1 rounded-full text-sm font-medium">${statusText}</span>
                                <div>
                                    ${appointment.status !== 'cancelado' && appointment.status !== 'concluido' ? `
                                        <button 
                                            class="secondary-button reschedule-button" 
                                            data-id="${appointment.id}"
                                        >
                                            Reagendar
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
        
                        resultsDiv.appendChild(appointmentDiv);
                    });
        
                    // Add event listeners to reschedule buttons
                    document.querySelectorAll('.reschedule-button').forEach(button => {
                        button.addEventListener('click', function() {
                            selectedAppointmentId = this.dataset.id;
                            openRescheduleModal();
                        });
                    });
                } else {
                    displayMessage("Nenhum agendamento encontrado com as informações fornecidas.");
                }
            } catch (err) {
                console.error("Erro ao buscar agendamentos:", err);
                displayMessage("Erro ao buscar agendamentos. Tente novamente.", 'error');
            }
        });
        
        // Function to open reschedule modal
        async function openRescheduleModal() {
            rescheduleModal.classList.add("active");
        
            try {
                console.log('Carregando serviços para reagendamento...');
                const { data, error } = await supabaseClient
                    .from("servicos")
                    .select("*")
                    .eq('ativo', true)
                    .order("nome");
        
                if (error) {
                    console.error('Erro ao carregar serviços:', error);
                    throw error;
                }
        
                rescheduleServiceSelect.innerHTML = '';
                data.forEach(service => {
                    const option = document.createElement("option");
                    option.value = service.id;
                    option.textContent = service.nome;
                    rescheduleServiceSelect.appendChild(option);
                });
            } catch (err) {
                console.error("Erro ao carregar serviços:", err);
                displayMessage("Erro ao carregar serviços para reagendamento.", 'error');
            }
        }
        
        // Function to close reschedule modal
        closeRescheduleModal.addEventListener("click", () => {
            rescheduleModal.classList.remove("active");
        });
        
        // Function to load reschedule times
        async function loadRescheduleTimes() {
            const selectedDate = rescheduleDateInput.value;
            if (!selectedDate) {
                alert("Por favor, selecione uma data para reagendar.");
                return;
            }
        
            rescheduleTimeSelect.innerHTML = '<option value="">Carregando horários...</option>';
        
            try {
                console.log('Carregando horários disponíveis para:', selectedDate);
                const { data: bookedTimes, error } = await supabaseClient
                    .from("agendamentos")
                    .select("hora_agendamento")
                    .eq("data_agendamento", selectedDate)
                    .eq('user_id', parseInt(USER_ID))
                    .in("status", ["confirmado", "agendado"]);
        
                if (error) {
                    console.error('Erro ao carregar horários ocupados:', error);
                    throw error;
                }
        
                const bookedHours = bookedTimes.map(item => item.hora_agendamento);
                const availableTimes = [];
                
                for (let hour = 8; hour <= 18; hour++) {
                    for (let minute = 0; minute < 60; minute += 30) {
                        if (hour === 18 && minute > 0) break;
                        
                        const formattedHour = String(hour).padStart(2, '0');
                        const formattedMinute = String(minute).padStart(2, '0');
                        const time = `${formattedHour}:${formattedMinute}`;
                        
                        if (!bookedHours.includes(time)) {
                            availableTimes.push(time);
                        }
                    }
                }
        
                rescheduleTimeSelect.innerHTML = '';
                if (availableTimes.length === 0) {
                    rescheduleTimeSelect.innerHTML = '<option value="">Nenhum horário disponível</option>';
                } else {
                    availableTimes.forEach(time => {
                        const option = document.createElement("option");
                        option.value = time;
                        option.textContent = time;
                        rescheduleTimeSelect.appendChild(option);
                    });
                }
            } catch (err) {
                console.error("Erro ao carregar horários:", err);
                displayMessage("Erro ao carregar horários para reagendamento.", 'error');
            }
        }
        
        // Event listener for date change
        rescheduleDateInput.addEventListener("change", loadRescheduleTimes);
        
        // Function to confirm reschedule
        confirmRescheduleButton.addEventListener("click", async () => {
            const serviceId = rescheduleServiceSelect.value;
            const rescheduleDate = rescheduleDateInput.value;
            const rescheduleTime = rescheduleTimeSelect.value;
        
            if (!serviceId || !rescheduleDate || !rescheduleTime) {
                alert("Por favor, preencha todos os campos para reagendar.");
                return;
            }
        
            try {
                console.log('Reagendando appointment ID:', selectedAppointmentId);
                const { data, error } = await supabaseClient
                    .from("agendamentos")
                    .update({
                        servico_id: serviceId,
                        data_agendamento: rescheduleDate,
                        hora_agendamento: rescheduleTime,
                        updated_at: new Date().toISOString()
                    })
                    .eq("id", selectedAppointmentId);
        
                if (error) {
                    console.error('Erro ao reagendar:', error);
                    throw error;
                }
        
                alert("Agendamento reagendado com sucesso!");
                rescheduleModal.classList.remove("active");
                searchButton.click(); // Refresh results
            } catch (err) {
                console.error("Erro ao reagendar:", err);
                alert("Erro ao reagendar o agendamento. Tente novamente.");
            }
        });
        
        // Function to cancel reschedule
        cancelRescheduleButton.addEventListener("click", () => {
            rescheduleModal.classList.remove("active");
        });
    </script>
