
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Agendamentos - Nova Pele Estética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Inicialização do cliente Supabase
        const supabaseUrl = 'https://flvkbiwftlonwlzextmx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmtiaXdmdGxvbndsemV4dG14Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDMyNzQsImV4cCI6MjA2NDgxOTI3NH0.owDvN4PQX9MAX2OHlbBgupsF7W5Whom7v4qDqDwzFj4';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Capturar parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const USER_ID = urlParams.get('user');

        // Configurações do sistema
        let systemSettings = {
            nome_clinica: 'Nova Pele Estética',
            logo_url: '',
            titulo_pagina: 'Nova Pele Estética',
            cor_primaria: '#ec4899',
            telefone_contato: '',
            whatsapp_contato: '',
            endereco_contato: ''
        };

        let appointments = [];

        // Carregar configurações
        async function loadSystemSettings() {
            try {
                const { data, error } = await supabaseClient
                    .from('configuracoes_sistema')
                    .select('*')
                    .limit(1)
                    .single();

                if (data) {
                    systemSettings = { ...systemSettings, ...data };
                }
                updatePageWithSettings();
            } catch (error) {
                console.log('Usando configurações padrão');
                updatePageWithSettings();
            }
        }

        // Atualizar página com configurações
        function updatePageWithSettings() {
            document.title = `Consultar Agendamentos - ${systemSettings.nome_clinica}`;
            
            // Atualizar cores
            const primaryColor = systemSettings.cor_primaria || '#ec4899';
            const style = document.createElement('style');
            style.textContent = `
                .gradient-bg { background: linear-gradient(135deg, ${primaryColor} 0%, ${primaryColor}dd 100%); }
                .text-primary-600 { color: ${primaryColor}; }
                .border-primary-500 { border-color: ${primaryColor}; }
                .bg-primary-500 { background-color: ${primaryColor}; }
                .hover\\:bg-primary-600:hover { background-color: ${primaryColor}ee; }
            `;
            document.head.appendChild(style);

            // Atualizar logo e nome
            const logoContainer = document.getElementById('logo-container');
            if (logoContainer) {
                if (systemSettings.logo_url) {
                    logoContainer.innerHTML = `<img src="${systemSettings.logo_url}" alt="${systemSettings.nome_clinica}" class="w-full h-full object-cover">`;
                } else {
                    logoContainer.innerHTML = `<span class="text-white font-bold text-2xl">${(systemSettings.nome_clinica || 'N').charAt(0)}</span>`;
                }
            }

            const pageTitle = document.getElementById('page-title');
            if (pageTitle) {
                pageTitle.textContent = `${systemSettings.nome_clinica || 'Nova Pele Estética'}`;
            }
        }

        async function fetchAppointments() {
            const userId = urlParams.get('user');
            if (!userId) {
                showMessage('Usuário não especificado.', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('agendamentos')
                    .select(`
                        *,
                        servicos!inner(nome, preco),
                        profissionais!inner(nome)
                    `)
                    .eq('cliente_id', userId)
                    .order('data_agendamento', { ascending: false });

                if (error) {
                    console.error('Erro ao buscar agendamentos:', error);
                    showMessage('Erro ao buscar agendamentos.', 'error');
                    return;
                }

                appointments = data || [];
                displayAppointments();
            } catch (error) {
                console.error('Erro inesperado:', error);
                showMessage('Erro inesperado ao buscar agendamentos.', 'error');
            }
        }

        function displayAppointments() {
            const appointmentsDiv = document.getElementById('appointments');
            if (!appointmentsDiv) return;

            appointmentsDiv.innerHTML = '';

            if (appointments.length === 0) {
                appointmentsDiv.innerHTML = `
                    <div class="bg-gray-50 p-8 rounded-lg text-center">
                        <i class="fas fa-calendar-times text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">Nenhum agendamento encontrado.</p>
                    </div>
                `;
                return;
            }

            appointments.forEach(appointment => {
                const appointmentDate = new Date(appointment.data_agendamento + 'T00:00:00');
                const formattedDate = appointmentDate.toLocaleDateString('pt-BR');
                const statusColors = {
                    'confirmado': 'bg-green-100 text-green-800',
                    'pendente': 'bg-yellow-100 text-yellow-800',
                    'cancelado': 'bg-red-100 text-red-800',
                    'concluido': 'bg-blue-100 text-blue-800'
                };

                const div = document.createElement('div');
                div.className = 'bg-white p-6 rounded-lg shadow-sm border mb-4 hover:shadow-md transition-shadow';

                div.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-semibold text-lg text-gray-800">
                            <i class="fas fa-calendar-alt mr-2 text-primary-600"></i>
                            ${formattedDate} às ${appointment.hora_agendamento}
                        </h3>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColors[appointment.status] || 'bg-gray-100 text-gray-800'}">
                            ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                        </span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <p class="text-gray-600">
                            <i class="fas fa-spa mr-2"></i>
                            <strong>Serviço:</strong> ${appointment.servicos?.nome || 'Não especificado'}
                        </p>
                        <p class="text-gray-600">
                            <i class="fas fa-user-md mr-2"></i>
                            <strong>Profissional:</strong> ${appointment.profissionais?.nome || 'Não especificado'}
                        </p>
                        ${appointment.servicos?.preco ? `
                            <p class="text-gray-600">
                                <i class="fas fa-dollar-sign mr-2"></i>
                                <strong>Valor:</strong> R$ ${parseFloat(appointment.servicos.preco).toFixed(2)}
                            </p>
                        ` : ''}
                        ${appointment.observacoes ? `
                            <p class="text-gray-600">
                                <i class="fas fa-comment mr-2"></i>
                                <strong>Observações:</strong> ${appointment.observacoes}
                            </p>
                        ` : ''}
                    </div>
                    
                    ${appointment.status === 'confirmado' || appointment.status === 'pendente' ? `
                        <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition-colors inline-flex items-center"
                                onclick="cancelAppointment(${appointment.id})">
                            <i class="fas fa-times mr-2"></i>
                            Cancelar Agendamento
                        </button>
                    ` : ''}
                `;
                appointmentsDiv.appendChild(div);
            });
        }

        async function cancelAppointment(appointmentId) {
            if (confirm('Tem certeza de que deseja cancelar este agendamento?')) {
                try {
                    const { error } = await supabaseClient
                        .from('agendamentos')
                        .update({ status: 'cancelado' })
                        .eq('id', appointmentId);

                    if (error) {
                        console.error('Erro ao cancelar agendamento:', error);
                        showMessage('Erro ao cancelar agendamento.', 'error');
                        return;
                    }

                    showMessage('Agendamento cancelado com sucesso.', 'success');
                    fetchAppointments();
                } catch (error) {
                    console.error('Erro inesperado:', error);
                    showMessage('Erro inesperado ao cancelar agendamento.', 'error');
                }
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;

            const bgColor = type === 'success' ? 'bg-green-100 text-green-800 border-green-200' : 'bg-red-100 text-red-800 border-red-200';
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';

            messageDiv.innerHTML = `
                <div class="p-4 rounded-lg border ${bgColor} flex items-center">
                    <i class="${icon} mr-2"></i>
                    ${message}
                </div>
            `;

            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Verificar USER_ID e carregar página
        window.addEventListener('DOMContentLoaded', function() {
            if (!USER_ID) {
                document.body.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gray-50">
                        <div class="text-center p-8">
                            <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-6"></i>
                            <h1 class="text-2xl font-bold text-gray-800 mb-4">Link Inválido</h1>
                            <p class="text-gray-600">Entre em contato com o estabelecimento para obter um link válido.</p>
                        </div>
                    </div>
                `;
            } else {
                loadSystemSettings();
                fetchAppointments();
            }
        });
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto bg-white min-h-screen shadow-sm">
        <!-- Header -->
        <header class="gradient-bg text-white p-6">
            <div class="flex items-center justify-center space-x-4">
                <div id="logo-container" class="w-16 h-16 rounded-full bg-white bg-opacity-20 flex items-center justify-center overflow-hidden">
                    <span class="text-white font-bold text-2xl">N</span>
                </div>
                <div class="text-center">
                    <h1 id="page-title" class="text-2xl font-bold">Nova Pele Estética</h1>
                    <p class="opacity-90">Consulte seus agendamentos</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-8">
            <div id="message" class="mb-6"></div>
            
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-list mr-2"></i>
                    Seus Agendamentos
                </h2>
                <button onclick="fetchAppointments()" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors inline-flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Atualizar
                </button>
            </div>
            
            <div id="appointments">
                <div class="bg-gray-50 p-8 rounded-lg text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600">Carregando agendamentos...</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
