<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Agendamentos - Nova Pele Estética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        // Inicialização do cliente Supabase
        const supabaseUrl = 'https://flvkbiwftlonwlzextmx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsdmtiaXdmdGxvbndsemV4dG14Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNDMyNzQsImV4cCI6MjA2NDgxOTI3NH0.owDvN4PQX9MAX2OHlbBgupsF7W5Whom7v4qDqDwzFj4';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Capturar parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const USER_ID = urlParams.get('user');

        // Configurações do sistema
        let systemSettings = {
            nome_clinica: 'Nova Pele Estética',
            logo_url: '',
            titulo_pagina: 'Nova Pele Estética',
            cor_primaria: '#ec4899'
        };

        // Carregar configurações
        async function loadSystemSettings() {
            try {
                const { data, error } = await supabaseClient
                    .from('configuracoes_sistema')
                    .select('*')
                    .limit(1)
                    .single();

                if (data) {
                    systemSettings = { ...systemSettings, ...data };
                    updatePageWithSettings();
                }
            } catch (error) {
                console.log('Usando configurações padrão');
                updatePageWithSettings();
            }
        }

        // Atualizar página com configurações
        function updatePageWithSettings() {
            document.title = `Consultar Agendamentos - ${systemSettings.nome_clinica}`;
            
            // Atualizar cores
            const primaryColor = systemSettings.cor_primaria || '#ec4899';
            const style = document.createElement('style');
            style.textContent = `
                .gradient-bg { background: linear-gradient(135deg, ${primaryColor} 0%, ${primaryColor}dd 100%); }
                .text-primary-600 { color: ${primaryColor}; }
                .border-primary-500 { border-color: ${primaryColor}; }
                .bg-primary-500 { background-color: ${primaryColor}; }
                .hover\\:bg-primary-600:hover { background-color: ${primaryColor}ee; }
            `;
            document.head.appendChild(style);

            // Atualizar logo e nome
            const logoContainer = document.getElementById('logo-container');
            if (logoContainer) {
                if (systemSettings.logo_url) {
                    logoContainer.innerHTML = `<img src="${systemSettings.logo_url}" alt="${systemSettings.nome_clinica}" class="w-full h-full object-cover">`;
                } else {
                    logoContainer.innerHTML = `<span class="text-white font-bold text-2xl">${(systemSettings.nome_clinica || 'N').charAt(0)}</span>`;
                }
            }

            const pageTitle = document.getElementById('page-title');
            if (pageTitle) {
                pageTitle.textContent = `${systemSettings.nome_clinica || 'Nova Pele Estética'} - Consultar`;
            }
        }

        let appointments = [];

        async function fetchAppointments() {
            const userId = urlParams.get('user');
            if (!userId) {
                alert('Usuário não especificado.');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('agendamentos')
                    .select('*')
                    .eq('cliente_id', userId);

                if (error) {
                    console.error('Erro ao buscar agendamentos:', error);
                    alert('Erro ao buscar agendamentos.');
                    return;
                }

                appointments = data || [];
                displayAppointments();
            } catch (error) {
                console.error('Erro inesperado:', error);
                alert('Erro inesperado ao buscar agendamentos.');
            }
        }

        function displayAppointments() {
            const appointmentsDiv = document.getElementById('appointments');
            if (!appointmentsDiv) return;

            appointmentsDiv.innerHTML = ''; // Limpa os agendamentos anteriores

            if (appointments.length === 0) {
                appointmentsDiv.innerHTML = '<p>Nenhum agendamento encontrado.</p>';
                return;
            }

            appointments.forEach(appointment => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-md shadow-sm mb-4';

                div.innerHTML = `
                    <h3 class="font-semibold text-lg">Agendamento para ${appointment.data_agendamento} às ${appointment.hora_agendamento}</h3>
                    <p>Serviço: ${appointment.servico_id}</p>
                    <p>Status: ${appointment.status}</p>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2"
                            onclick="cancelAppointment(${appointment.id})">
                        Cancelar Agendamento
                    </button>
                `;
                appointmentsDiv.appendChild(div);
            });
        }

        async function cancelAppointment(appointmentId) {
            if (confirm('Tem certeza de que deseja cancelar este agendamento?')) {
                try {
                    const { data, error } = await supabaseClient
                        .from('agendamentos')
                        .delete()
                        .eq('id', appointmentId);

                    if (error) {
                        console.error('Erro ao cancelar agendamento:', error);
                        alert('Erro ao cancelar agendamento.');
                        return;
                    }

                    alert('Agendamento cancelado com sucesso.');
                    fetchAppointments(); // Atualiza a lista de agendamentos
                } catch (error) {
                    console.error('Erro inesperado:', error);
                    alert('Erro inesperado ao cancelar agendamento.');
                }
            }
        }

        // Verificar USER_ID e carregar página
        window.addEventListener('DOMContentLoaded', function() {
            if (!USER_ID) {
                document.body.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-gray-50">
                        <div class="text-center p-8">
                            <h1 class="text-2xl font-bold text-gray-800 mb-4">Link Inválido</h1>
                            <p class="text-gray-600">Entre em contato com o estabelecimento para obter um link válido.</p>
                        </div>
                    </div>
                `;
            } else {
                loadSystemSettings();
            }
        });
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto bg-white min-h-screen shadow-sm">
        <!-- Header -->
        <header class="gradient-bg text-white p-6">
            <div class="flex items-center justify-center space-x-4">
                <div id="logo-container" class="w-16 h-16 rounded-full bg-white flex items-center justify-center overflow-hidden">
                    <span class="text-gray-800 font-bold text-2xl">N</span>
                </div>
                <div class="text-center">
                    <h1 id="page-title" class="text-2xl font-bold">Nova Pele Estética - Consultar</h1>
                    <p class="opacity-90">Consulte seus agendamentos</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-8">
            <h2 class="text-xl font-semibold mb-4">Seus Agendamentos</h2>
            <div id="appointments">
                <!-- Agendamentos serão exibidos aqui -->
            </div>
            <button onclick="fetchAppointments()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Carregar Agendamentos
            </button>
        </main>
    </div>
</body>
</html>
